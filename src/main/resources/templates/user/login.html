<!DOCTYPE html>
<html lang="ja" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>掲示板</title>
    <meta name="description" content="ログイン">
</head>
<body>
<div layout:fragment="content">
    <h2>ログインページ</h2>
    <form method="POST" th:action="@{/user}" th:object="${userForm}">
        <div>
            <input type="text" placeholder="UserName" th:field="*{username}">
            <span class="error_message" th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}">UserName Error</span>
        </div>
        <div>
            <input type="password" placeholder="Password" th:field="*{password}">
            <span class="error_message" th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}">Password Error</span>
        </div>
        <button>送信</button>
    </form>
    
</div>
</body>
</html>
